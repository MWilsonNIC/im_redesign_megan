<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Starter Template for Bootstrap 3.3.7</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="css/font-awesome.min.css">
    <link rel="stylesheet" href="css/animate.css">
    <link href="https://fonts.googleapis.com/css?family=Crimson+Text|Overpass" rel="stylesheet">
    <link rel="stylesheet" href="css/main.css">

    <!--[if IE]>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>

  <body>
    <div id="navbar"></div>
    <main>
      <div class="container faq-container">
        <div class="row">
          <div class="col-xs-10 col-xs-offset-1 col-md-4 col-sm-5 text-right col-md-offset-1 col-sm-offset-1 faq-panel" style="background-image:url(images/faq/typehover.png);">
            <h3>typography</h3>
            <img class="img-responsive" src="images/faq/type.jpg" />
          </div>
          <div class="col-xs-10 col-sm-offset-0 col-xs-offset-1 col-md-2 col-sm-5 text-right faq-panel faq-light-blue-panel empty-panel">
            <h3>ux design</h3>
          </div>
          <div class="col-xs-10 col-xs-offset-1 col-md-4 col-sm-10 col-md-offset-0 col-sm-offset-1 text-left faq-panel" style="background-image:url(images/faq/html_hover.png);">
            <h3>html / css</h3>
            <img class="img-responsive" src="images/faq/html.jpg" />
          </div>
        </div>
        <div class="row">
          <div class="col-xs-10 col-xs-offset-1 col-md-6 col-sm-10 col-md-offset-1 col-sm-offset-1 primary-sub-row">
            <div class="row">
              <div class="col-xs-12 col-md-4 col-sm-4 text-right faq-panel faq-light-blue-panel empty-panel">
                <h3>iOS / android</h3>
              </div>
              <div class="col-xs-12 col-md-8 col-sm-8 text-right faq-panel text-black" style="background-image:url(images/faq/bottle_hover.png);">
                <h3>package<br />design</h3>
                <img class="img-responsive" src="images/faq/bottle.png" />
              </div>
            </div>
            <div class="row">
              <div class="col-xs-12 col-md-8 col-sm-6 text-right faq-panel" style="background-image:url(images/faq/erinhover.jpg);">
                <h3>adobe creative cloud</h3>
                <img class="img-responsive" src="images/faq/erin.jpg" />
              </div>
              <div class="col-xs-12 col-md-4 col-sm-6 sub-rows">
                <div class="row">
                  <div class="col-xs-12 col-md-12 col-sm-12 text-right faq-panel faq-red-panel empty-panel">
                    <h3>ruby / php / sql</h3>
                  </div>
                  <div class="col-xs-12 col-xs-offset-0 col-md-12 col-sm-12 text-right faq-panel faq-yellow-panel text-black empty-panel">
                    <h3>project<br />management</h3>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="col-xs-10 col-xs-offset-1 col-md-4 col-sm-10 col-md-offset-0 col-sm-offset-1 sub-rows">
            <div class="row">
              <div id="fj-panel" class="col-xs-12 col-md-12 col-sm-8 text-right faq-panel faq-light-blue-panel" style="background-image:url(images/faq/fj-hover.png)">
                <h3>graphic design</h3>
                <img class="img-responsive" src="images/faq/fj.jpg" />
                <svg id="fj-logo" xmlns="http://www.w3.org/2000/svg" version="1.1" viewBox="0 0 1007 1248">
                  <title>fj</title>
                  <g display="none" id="big-fj">
                    <rect class="big-fj" x="191.09" y="292.66" width="611.77" height="611.77" style="fill: #ef4137"/>
                    <rect class="big-fj" x="262.02" y="364.38" width="295" height="117" style="fill: #fff"/>
                    <rect class="big-fj" x="262.02" y="479.38" width="114" height="364" style="fill: #fff"/>
                    <rect class="big-fj" x="374.02" y="545.38" width="185" height="118" style="fill: #fff"/>
                    <rect class="big-fj" x="440.02" y="727.38" width="296" height="118" style="fill: #fff"/>
                    <rect class="big-fj" x="624.02" y="364.38" width="112" height="365" style="fill: #fff"/>
                  </g>
                  <g id="small-fj">
                    <rect class="small-fj" x="233.1" y="585.58" width="69.51" height="69.51" style="fill: #ef4137"/>
                    <rect class="small-fj" x="241.16" y="594.72" width="33.52" height="13.29" style="fill: #fff"/>
                    <rect class="small-fj" x="241.16" y="607.02" width="12.73" height="41.13" style="fill: #fff"/>
                    <rect class="small-fj" x="252.89" y="614.29" width="20.79" height="13.18" style="fill: #fff"/>
                    <rect class="small-fj" x="261.39" y="635.97" width="33.41" height="13.18" style="fill: #fff"/>
                    <rect class="small-fj" x="282.3" y="595.72" width="12.5" height="41.25" style="fill: #fff"/>
                  </g>
                </svg>
              </div>
              <div class="col-xs-12 col-md-12 col-sm-4 text-right faq-panel faq-green-panel javascript-panel empty-panel">
                <h3>javascript</h3>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
    <footer></footer>
    <script>
      var hideLogo = false;
      var faqPage = true;
      var infoPage = false;
    </script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script
    src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"
    integrity="sha256-VazP97ZCwtekAsvgPBSUwPFKdrwD3unUfSGVYrahUqU="
    crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="js/svg-morpheus.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
